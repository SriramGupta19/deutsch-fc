<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagune 1 Smart Flashcards</title>
    <style>
        :root {
            --primary: #2c3e50;
            --primary-light: #34495e;
            --accent: #27ae60;
            --bg: #ecf0f1;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scroll, handle inside elements */
        }

        /* --- Header & Top Bar --- */
        .top-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 0;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .menu-btn:hover { background-color: rgba(0,0,0,0.05); }

        /* --- Main Card Area --- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 20px;
        }

        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 240px;
            cursor: pointer;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0.2, 0.2, 1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: var(--card-bg);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-back { transform: rotateY(180deg); background-color: #fdfdfd; }

        /* Typography */
        .word-text { font-size: 2.2rem; font-weight: 700; margin-bottom: 5px; }
        .gender-article { font-size: 1rem; font-weight: 400; color: #7f8c8d; display: block; margin-bottom: 5px; }
        .meaning-text { font-size: 1.4rem; color: #555; line-height: 1.4; }
        .hint { font-size: 0.8rem; color: #bdc3c7; margin-top: 15px; font-weight: 300; }

        /* Gender Colors */
        .masculine { color: #c0392b; } /* Red */
        .feminine { color: #2980b9; } /* Blue */
        .neutral { color: #2c3e50; }  /* Dark/Black */

        /* --- Bottom Controls --- */
        .controls-area {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            padding: 15px 20px;
            transition: transform 0.1s, opacity 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { opacity: 0.5; cursor: default; transform: none; box-shadow: none; }

        .btn-next { background-color: var(--primary); flex: 2; }
        .btn-speak { background-color: var(--accent); flex: 1; }
        .btn-undo { background-color: #95a5a6; flex: 0.5; padding: 15px; } /* Square-ish */

        .progress-indicator {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        /* --- MODAL (Manager) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            z-index: 2000;
            justify-content: center;
            align-items: flex-end; /* Mobile: slide from bottom */
        }
        
        @media(min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal-content { height: 85vh; border-radius: 15px; }
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 90vh; /* Takes up most of screen on mobile */
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
        }
        .modal-title { font-weight: bold; font-size: 1.1rem; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #7f8c8d; }

        /* Manager Form */
        .manager-form { padding: 15px; background: #fff; border-bottom: 1px solid #eee; }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .input-group { flex: 1; }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
            background: #fafafa;
        }
        input:focus { outline: none; border-color: var(--primary); background: #fff; }

        .btn-add { background-color: var(--primary); width: 100%; padding: 10px; border-radius: 8px; }
        .btn-update { background-color: var(--accent); width: 100%; padding: 10px; border-radius: 8px; display: none; }

        /* Word List */
        .word-list-wrapper { flex: 1; overflow-y: auto; background: #fdfdfd; }
        .word-list { list-style: none; padding: 0; margin: 0; }
        
        .list-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.1s;
        }
        .list-item:hover { background-color: #f5f5f5; }

        .item-content { flex: 1; padding-right: 10px; }
        .item-header { font-weight: 600; font-size: 1rem; color: var(--text); }
        .item-sub { font-size: 0.85rem; color: #7f8c8d; }
        
        .item-actions { display: flex; gap: 8px; }
        .action-btn {
            background: none; border: none; font-size: 1.1rem; cursor: pointer; opacity: 0.6; padding: 5px;
        }
        .action-btn:hover { opacity: 1; transform: scale(1.1); }
        .btn-edit { color: var(--primary); }
        .btn-delete { color: var(--danger); }

        .badge {
            display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px;
        }
        .bg-r { background-color: #c0392b; }
        .bg-e { background-color: #2980b9; }
        .bg-s { background-color: #2c3e50; }

        .modal-footer {
            padding: 15px;
            background: #f9f9f9;
            text-align: center;
            border-top: 1px solid #eee;
        }
        .link-reset { font-size: 0.8rem; color: #95a5a6; text-decoration: underline; cursor: pointer; background:none; border:none;}

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="app-title">Lagune 1</div>
        <button class="menu-btn" onclick="openManager()" title="Manage List">â˜°</button>
    </div>

    <div class="main-container">

        <div class="card-container" onclick="flipCard()">

                </div>
                <div class="card-face card-back">

                </div>
            </div>
        </div>

    </div>

    <div class="controls-area">
        <button class="btn btn-undo" id="btn-undo" onclick="undoLastWord()" title="Go back to previous word" disabled>
            â†©
        </button>
        <button class="btn btn-speak" onclick="speakWord(event)">
            ðŸ”Š Speak

        <button class="btn btn-next" onclick="nextWord(event)">
            Next âž¡
        </button>
    </div>

            <div class="word-list-wrapper">
                <ul class="word-list" id="word-list-container">

            </div>

            <div class="modal-footer">
                <button class="link-reset" onclick="resetProgress()">Reset Progress / Reload Defaults</button>
            </div>
        </div>
    </div>

            { g: 's', w: 'Lebensjahr', m: 'Year' }, { g: 'r', w: 'Maifeiertag', m: 'May Day' }, { g: 's', w: 'Meer', m: 'Sea' },
            { g: 'r', w: 'Norden', m: 'North' }, { g: 'e', w: 'Nordsee', m: 'North Sea' }, { g: 'e', w: 'Oma', m: 'Grandma' },
            { g: 'r', w: 'Osten', m: 'East' }, { g: 'e', w: 'Ostsee', m: 'Baltic Sea' }, { g: 'r', w: 'Pass', m: 'Passport' },
            { g: 's', w: 'RegierungsgebÃ¤ude', m: 'Gov Building' }, { g: 'r', w: 'Reichstag', m: 'Reichstag' }, { g: 'e', w: 'Sonne', m: 'Sun' },
            { g: 'r', w: 'Spaziergang', m: 'Walk' }, { g: 'r', w: 'SÃ¼den', m: 'South' }, { g: 's', w: 'Symbol', m: 'Symbol' },
            { g: 'e', w: 'Temperatur', m: 'Temperature' }, { g: 'r', w: 'Terminkalender', m: 'Calendar' },
            { g: 'r', w: 'Westen', m: 'West' }, { g: 'e', w: 'Wetterkarte', m: 'Weather Map' }, { g: 'r', w: 'Wind', m: 'Wind' }
        ];

        // --- VARIABLES ---
        let vocabulary = [];
        let availableIndices = [];
        let currentWordObj = null;
        let lastWordObj = null; // Stores exactly one previous word

        const LS_KEY_VOCAB = "lagune_vocab_v1";
        const LS_KEY_INDICES = "lagune_indices_v1";

        // --- INITIALIZATION ---
        function init() {
            loadData();
            updateProgressText();
            nextWord();
        }

        // --- STORAGE & DATA ---
        function loadData() {
            const storedVocab = localStorage.getItem(LS_KEY_VOCAB);
            const storedIndices = localStorage.getItem(LS_KEY_INDICES);

            if (storedVocab) {
                vocabulary = JSON.parse(storedVocab);
            } else {
                vocabulary = [...defaultVocabulary];
                saveVocabulary();
            }

            if (storedIndices) {
                availableIndices = JSON.parse(storedIndices);
            } else {
                resetIndices();
            }
        }

        function saveVocabulary() {
            localStorage.setItem(LS_KEY_VOCAB, JSON.stringify(vocabulary));
        }

        function saveIndices() {
            localStorage.setItem(LS_KEY_INDICES, JSON.stringify(availableIndices));
        }

        function resetIndices() {
            availableIndices = Array.from({length: vocabulary.length}, (_, i) => i);
            shuffleArray(availableIndices);
            saveIndices();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateProgressText() {
            document.getElementById('progress-text').textContent = `Words left in cycle: ${availableIndices.length}`;
        }

        // --- FLASHCARD LOGIC ---
        function flipCard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }

        function nextWord(event) {
            if (event) event.stopPropagation();

            // Save history (only the immediate last one)
            if (currentWordObj) {
                lastWordObj = currentWordObj;
                document.getElementById('btn-undo').disabled = false;
                document.getElementById('btn-undo').style.opacity = "1";
            }

            // Logic to get new word
            if (vocabulary.length === 0) return;
            if (availableIndices.length === 0) resetIndices();

            const wordIndex = availableIndices.pop();
            saveIndices();
            updateProgressText();

            // Handle potential sync error if word was deleted
            if (!vocabulary[wordIndex]) {
                nextWord(); 
                return;
            }

            currentWordObj = vocabulary[wordIndex];
            renderCard(currentWordObj);
        }

        function undoLastWord() {
            if (!lastWordObj) return;

            // Render previous word
            currentWordObj = lastWordObj;
            renderCard(currentWordObj);

            // Disable button (one-time use only)
            lastWordObj = null;
            document.getElementById('btn-undo').disabled = true;
            document.getElementById('btn-undo').style.opacity = "0.5";
        }

        function renderCard(wordObj) {
            const card = document.getElementById('flashcard');
            card.classList.remove('is-flipped');

            setTimeout(() => {
                const articleSpan = document.getElementById('article');
                const nounSpan = document.getElementById('noun');
                const meaningDiv = document.getElementById('english-meaning');
                const wordContainer = document.getElementById('german-word');

                let article = "";
                let className = "";
                
                if (wordObj.g === 'r') { article = "der"; className = "masculine"; }
                else if (wordObj.g === 'e') { article = "die"; className = "feminine"; }
                else if (wordObj.g === 's') { article = "das"; className = "neutral"; }

                articleSpan.textContent = article;
                nounSpan.textContent = wordObj.w;
                meaningDiv.textContent = wordObj.m;
                
                // Remove old classes and add new
                wordContainer.className = "word-text " + className;
            }, 200); // Wait for card to flip back to front
        }

        function speakWord(event) {
            if (event) event.stopPropagation();
            if (!currentWordObj) return;

            let article = "";
            if (currentWordObj.g === 'r') article = "der";
            else if (currentWordObj.g === 'e') article = "die";
            else if (currentWordObj.g === 's') article = "das";

            const textToSpeak = `${article} ${currentWordObj.w}`;
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'de-DE';
            window.speechSynthesis.speak(utterance);
        }

        // --- MANAGER LOGIC ---
        function openManager() {
            document.getElementById('manager-modal').style.display = 'flex';
            renderList();
        }

        function closeManager() {
            document.getElementById('manager-modal').style.display = 'none';
            // Reset edit state
            document.getElementById('edit-index').value = "-1";
            document.getElementById('btn-add').style.display = "block";
            document.getElementById('btn-update').style.display = "none";
            document.getElementById('new-word').value = "";
            document.getElementById('new-meaning').value = "";
        }

        function renderList() {
            const container = document.getElementById('word-list-container');
            container.innerHTML = '';

            vocabulary.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-item';
                
                let badgeClass = '';
                if(item.g === 'r') badgeClass = 'bg-r';
                if(item.g === 'e') badgeClass = 'bg-e';
                if(item.g === 's') badgeClass = 'bg-s';

                li.innerHTML = `
                    <div class="item-content">
                        <div class="item-header"><span class="badge ${badgeClass}"></span>${item.w}</div>
                        <div class="item-sub">${item.m}</div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn btn-edit" onclick="startEdit(${index})">âœŽ</button>
                        <button class="action-btn btn-delete" onclick="deleteWord(${index})">ðŸ—‘</button>
                    </div>
                `;
                container.appendChild(li);
            });
        }

        function addNewWord() {
            const gender = document.getElementById('new-gender').value;
            const word = document.getElementById('new-word').value.trim();
            const meaning = document.getElementById('new-meaning').value.trim();

            if (!word || !meaning) { alert("Please fill in fields"); return; }

            vocabulary.unshift({ g: gender, w: word, m: meaning });
            saveVocabulary();
            resetIndices(); // Reshuffle to include new word
            
            document.getElementById('new-word').value = "";
            document.getElementById('new-meaning').value = "";
            renderList();
            updateProgressText();
        }

        function startEdit(index) {
            const item = vocabulary[index];
            document.getElementById('edit-index').value = index;
            document.getElementById('new-gender').value = item.g;
            document.getElementById('new-word').value = item.w;
            document.getElementById('new-meaning').value = item.m;

            document.getElementById('btn-add').style.display = "none";
            document.getElementById('btn-update').style.display = "block";
            document.querySelector('.manager-form').scrollIntoView({ behavior: 'smooth' });
        }

        function updateWord() {
            const index = document.getElementById('edit-index').value;
            if (index === "-1") return;

            const gender = document.getElementById('new-gender').value;
            const word = document.getElementById('new-word').value.trim();
            const meaning = document.getElementById('new-meaning').value.trim();

            vocabulary[index] = { g: gender, w: word, m: meaning };
            saveVocabulary();
            
            // UI Reset
            document.getElementById('edit-index').value = "-1";
            document.getElementById('btn-add').style.display = "block";
            document.getElementById('btn-update').style.display = "none";
            document.getElementById('new-word').value = "";
            document.getElementById('new-meaning').value = "";

            renderList();
            
            // If we edited the current card, refresh it
            if (currentWordObj === vocabulary[index]) {
                renderCard(currentWordObj);
            }
        }

        function deleteWord(index) {
            if(!confirm(`Delete "${vocabulary[index].w}"?`)) return;
            vocabulary.splice(index, 1);
            saveVocabulary();
            resetIndices(); // Reset needed because indices shift
            renderList();
            updateProgressText();
        }

        function resetProgress() {
            if(confirm("Reset all progress? (Custom words will stay)")) {
                resetIndices();
                updateProgressText();
                nextWord();
                alert("Progress reset!");
            }
        }

        // Start
        init();

    </script>
