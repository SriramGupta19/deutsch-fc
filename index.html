    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
            background-color: white;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-front {
            background-color: #fff;
            border: 2px solid #ddd;
        }

        .card-back {
            background-color: #f9f9f9;
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        .word-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gender-article {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .meaning-text {
            font-size: 1.5em;
            color: #555;
        }

        /* Color Coding */
        .masculine { color: #d32f2f; } /* Red */
        .feminine { color: #1976d2; } /* Blue */
        .neutral { color: #000000; }  /* Black */

        .controls {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .progress {
            margin-top: 15px;
            color: #666;
        }
        
        .hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

        function init() {
            resetIndices();
            nextWord();
        }

        function resetIndices() {
            availableIndices = Array.from({length: vocabulary.length}, (_, i) => i);
            shuffleArray(availableIndices);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }

        function nextWord() {
            if (availableIndices.length === 0) {
                resetIndices();
            }

            const wordIndex = availableIndices.pop();
            const wordObj = vocabulary[wordIndex];

            // Reset card flip
            const card = document.getElementById('flashcard');
            card.classList.remove('is-flipped');

            // Set Content
            setTimeout(() => {
                const articleSpan = document.getElementById('article');
                const nounSpan = document.getElementById('noun');
                const meaningDiv = document.getElementById('english-meaning');
                const wordContainer = document.getElementById('german-word');

                // Determine Article and Class
                let article = "";
                let className = "";
                
                if (wordObj.g === 'r') {
                    article = "der";
                    className = "masculine"; // Red
                } else if (wordObj.g === 'e') {
                    article = "die";
                    className = "feminine"; // Blue
                } else if (wordObj.g === 's') {
                    article = "das";
                    className = "neutral"; // Black
                }

                // Apply text
                articleSpan.textContent = article;
                nounSpan.textContent = wordObj.w;
                meaningDiv.textContent = wordObj.m;

                // Apply Color Class
                wordContainer.className = "word-text " + className;

                // Update Progress
                const total = vocabulary.length;
                const seen = total - availableIndices.length;
                document.getElementById('progress-text').textContent = `Words seen: ${seen} / ${total}`;

            }, 200); // Small delay to allow flip animation reset if needed
        }
