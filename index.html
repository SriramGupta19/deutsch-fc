        body {

            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 220px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 15px;
            background-color: white;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-front {
            background-color: #fff;
            border: 2px solid #ddd;
        }

        .card-back {
            background-color: #f9f9f9;
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        .word-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gender-article {
            font-size: 0.8em;
            margin-right: 8px;
            font-weight: normal;
        }

        .meaning-text {
            font-size: 1.4em;
            color: #555;
            line-height: 1.3;
        }

        /* Color Coding */
        .masculine { color: #d32f2f; } /* Red for DER */
        .feminine { color: #1976d2; } /* Blue for DIE */
        .neutral { color: #000000; }  /* Black for DAS */

        .controls {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            transition: background 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #004d40;
        }

        .progress {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
        
        .hint {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 15px;
        }
    </style>
</head>

            // Reset card flip
            const card = document.getElementById('flashcard');
            card.classList.remove('is-flipped');

            // Set Content
            setTimeout(() => {
                const articleSpan = document.getElementById('article');
                const nounSpan = document.getElementById('noun');
                const meaningDiv = document.getElementById('english-meaning');
                const wordContainer = document.getElementById('german-word');

                // Determine Article and Class
                let article = "";
                let className = "";
                
                if (wordObj.g === 'r') {
                    article = "der";
                    className = "masculine"; // Red
                } else if (wordObj.g === 'e') {
                    article = "die";
                    className = "feminine"; // Blue
                } else if (wordObj.g === 's') {
                    article = "das";
                    className = "neutral"; // Black
                }

                // Apply text
                articleSpan.textContent = article;
                nounSpan.textContent = wordObj.w;
                meaningDiv.textContent = wordObj.m;

                // Apply Color Class
                wordContainer.className = "word-text " + className;

                // Update Progress
                const total = vocabulary.length;
                const seen = total - availableIndices.length;
                document.getElementById('progress-text').textContent = `Words seen: ${seen} / ${total}`;

            }, 200); // Small delay to allow flip animation to reset cleanly
        }

        // Start
        init();

    </script>
</body>
</html>
